<div class="container mt-4">
<form [formGroup]="employeeForm" class="mat-elevation-z8 p-3 border-radius">
   <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="date" formControlName="birthDate" class="form-control" id="birthDate">
    </div>
    <div class="form-group">
      <label for="basicSalary">Basic Salary</label>
      <input type="number" formControlName="basicSalary" class="form-control" id="basicSalary" min="0">
    </div>
    <div class="form-group">
      <label for="group">Group</label>
      <select formControlName="group" class="form-control" id="group">
        <option value="" disabled>Select Group</option>
        <option *ngFor="let group of dummyGroups" [value]="group">{{ group }}</option>
      </select>
    </div>
    <button  mat-raised-button color="primary" class="mt-3 me-3" (click)="saveEmployee()">Save</button>
    <button mat-raised-button color="warn" class="mt-3" routerLink ="/list">Cancel</button>
  </form>
</div>
