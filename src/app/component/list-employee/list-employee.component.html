<div class="container mt-3">
<div class="mat-elevation-z8 border-radius">
    <div class="demo-button-container p-3">
        <button mat-raised-button (click)="addData()" class="demo-button bg-warning ">
          Update data
        </button>
        <button
            mat-raised-button
            [disabled]="!AddData.length"
            (click)="removeData()"
            class="demo-button bg-danger text-light">
          Remove data
        </button>
        <button mat-raised-button class="demo-button bg-primary"><a href="/add" class="demo-button add-button-text">Add Data</a></button>
      </div>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
      </mat-form-field>
    <!-- Table -->
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
 class="mat-elevation-z8 ">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username"> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements" class="border-radius">
</mat-paginator>

</div>
</div>
