<div class="container container-login mt-5">
  <div class="mat-elevation-z8 border-radius p-4">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="admin" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="admin" required>
    </div>
    <button class="btn btn-primary mt-3" (click)="login()">Login</button>
  </div>
</div>
